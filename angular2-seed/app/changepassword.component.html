<form [ngFormModel]="form" (ngSubmit)="changePassword()">
    <div class="form-group">
        <label for="oldPassword">Old Password</label>
        <input id="oldPassword"
               type="password"
               class="form-control"
               ngControl="oldPassword"
               #oldPassword="ngForm">
        <div *ngIf="oldPassword.control.pending">Checking for password..</div>
        <div *ngIf="oldPassword.errors && oldPassword.touched">
            <div *ngIf="oldPassword.errors.required"
                 class="alert alert-danger">
                Old password is required
            </div>
            <div *ngIf="oldPassword.errors.checkPasswordInServer" class="alert alert-danger">
                Wrong password
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="newPassword">New Password</label>
        <input id="newPassword"
               type="password"
               class="form-control"
               ngControl="newPassword"
               #newPassword="ngForm"
                >
        <div *ngIf="newPassword.errors && newPassword.touched">
            <div *ngIf="newPassword.errors.required"
                 class="alert alert-danger">
                New password is required
            </div>
            <div *ngIf="newPassword.errors.minlength"
            class="alert alert-danger">
            Password should be at least {{newPassword.errors.minlength.requiredLength}} characters
            </div>
        </div>

    </div>
    <div class="form-group">
        <label for="repeatPassword">Confirm Password</label>
        <input id="repeatPassword"
               type="password"
               class="form-control"
               ngControl="repeatPassword"
               #repeatPassword="ngForm">
        <div *ngIf="repeatPassword.errors && (repeatPassword.touched || newPassword.touched)">
            <div *ngIf="repeatPassword.errors.required"
                 class="alert alert-danger">
                Confirm the password
            </div>

        </div>
        <div *ngIf="form.errors"
             class="alert alert-danger">
            Password don't match
        </div>

    </div>
    <button class="btn btn-primary" [disabled]="!form.valid">Change Password</button>
</form>
